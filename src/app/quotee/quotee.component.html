<div class="main">
    <h1>Quotes <span>Inspo</span></h1>

    <ul class="row">
        <div class="quotes col-md-4" *ngFor='let quote of quotes;let i = index'>
            <!-- to register the index of each quote item in the quotes list. -->
            <h1>quote</h1>
            <p> {{quote.quote}}</p>
            <div class="vote">
                <button (click)='upVote()'><i class="fas fa-thumbs-up"></i><span>{{currentNumber}}</span></button>
                <button (click)='downVote()'><i class="fas fa-thumbs-down"></i><span>{{currentNumber}}</span></button>
                <button (click)='quoteDelete(true)'><i class="fas fa-trash-alt"></i></button>
            </div>
            <button (click)='toggleDetails(i)'><i class="fas fa-chevron-down"></i></button>
            <!--shows and hide authors description-->
            <app-quotee-detail *ngIf='quote.showauthor' [quote]='quote'></app-quotee-detail>
            <!-- <app-quotee [quote]='quote' (isComplete)='completeQuote($event,i)></app-quotee> -->

        </div>
    </ul>

</div>
